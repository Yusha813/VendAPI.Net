<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Jasmine Spec Runner - Label</title>
        <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/jasmine.css">
        <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>
        
        <script type="text/javascript" src="../../VendHook/Scripts/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="../../VendHook/Scripts/jquery-ui-1.8.20.js"></script>
        <script type="text/javascript" src="../../VendHook/Scripts/knockout-2.1.0.js"></script>
        <script type="text/javascript" src="../../VendHook/Scripts/guid.js"></script>

   		<script type="text/javascript" src="../../VendHook/Scripts/Client/LabelMaker/label.js"></script>
		<script type="text/javascript" src="../../VendHook/Scripts/Client/LabelMaker/label_maker.js"></script>
        
		<script type="text/javascript" src="spec/Label/LabelMakerSpec.js"></script>

        <script type="text/javascript">
            (function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
      </script>

    </head>
<body>

</body>
</html>
